<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h1><p:outputLabel value="Dados dos Usuários" /></h1>
	
	 <p:dataTable var="usuario" value="#{salaoMB.salao.listaUsuarios}" >  

  
        <p:column headerText="Nome do Usuário" style="width:30%">    
             <h:outputText value="#{usuario.nome}" />  
        </p:column>  
  
        <p:column headerText="Login" style="width:20%">  
            <h:outputText value="#{usuario.login}" />  
        </p:column>  
  
        <p:column headerText="Senha" style="width:24%">  
            <h:outputText value="#{usuario.senha}"  />  
        </p:column>  
        
  
    </p:dataTable>  
	
</html>
