<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:pm="http://primefaces.org/mobile">
	
	<ui:composition template="../templates/comumInterno.xhtml">

		<ui:define name="pageCenter">

			<pm:content>
				<h2><h:outputText value="Menu" /></h2>
				<p:separator />


				<ui:repeat value="#{menuMobileMB.listaMenu}" var="menuPai">

					<p:panel header="#{menuPai.nome}" toggleable="true" collapsed="true" >
						
						<p:dataList value="#{menuPai.menuFilho}" var="menu">
							<h:outputLink value="#{menu.url}">
								<h:outputLabel value="#{menu.nome}" />
							</h:outputLink>
						</p:dataList>
				
					</p:panel>

				</ui:repeat>

			</pm:content>
	
		</ui:define>
		
	</ui:composition>

</html>
