<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
		
		<p:dataTable id="dataExtratoPendencia"  var="ag" value="#{fluxoDeCaixaMB.fluxoCaixa.listaPendencia}" rendered="#{fluxoDeCaixaMB.fluxoCaixa.listaPendencia.size() > 0}"
				             scrollable="true" scrollHeight="250" >
			     
	         <p:column sortBy="#{ag.nomeCliente}" headerText="#{msg.colCliente}">  
	            <h:outputText value="#{ag.nomeCliente}" />  
	        </p:column> 
	        
	        <p:column sortBy="#{ag.valor}" headerText="#{msg.colValor}">  
	            <h:outputText value="#{ag.valor}" >
	            	<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="3"/>	
	            </h:outputText>  
	        </p:column> 
	        
	         <p:column sortBy="#{ag.desconto}" headerText="#{msg.colDesconto}">  
	            <h:outputText value="#{ag.desconto}" >
	            	<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="3"/>	
	            </h:outputText>  
	        </p:column>
	        
	        <p:column sortBy="#{ag.valorTotal}" headerText="#{msg.colValortotal}">  
	            <h:outputText value="#{ag.valorTotal}" >
	            	<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="3"/>	
	            </h:outputText>  
	        </p:column> 
	        
	        <p:column headerText="#{msg.colHistorico}" style="width:10%" footerText="">  
	           <p:commandLink  action="#{fluxoDeCaixaMB.detalheServicoClientePendente}"  oncomplete="modalFluxoCliPoup.show()"  update=":frm">
	           		<h:graphicImage value="#{msg.img_historico}"  style="border:0" />
	           		<f:setPropertyActionListener target="#{fluxoDeCaixaMB.cliente.codigo}" value="#{ag.codigoCliente}"/>
	           		<f:setPropertyActionListener target="#{fluxoDeCaixaMB.cliente.nome}" value="#{ag.nomeCliente}"/>
	           </p:commandLink>
	        </p:column>
	        

		</p:dataTable>
									
</html>
