<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:panelGrid columns="4" cellpadding="5"> 
		
		<h:panelGroup> 
			<p:outputLabel value="#{msg.nome}" ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />
			<p:inputText  value ="#{funcionarioMB.funcionario.nome}"  size= "50" />
		</h:panelGroup>
	
		
		<h:panelGroup> 
			<p:outputLabel value="#{msg.sexo} " ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />	
			<p:selectOneMenu value="#{funcionarioMB.funcionario.sexo}" >  
	            <f:selectItem itemLabel="Selecione" itemValue="" />  
	            <f:selectItem itemLabel="Feminino" itemValue="F" />  
	            <f:selectItem itemLabel="Masculino" itemValue="M" />   
	        </p:selectOneMenu>
	       </h:panelGroup> 
	       
	       <p:spacer width="10" />	
	       
	       <h:panelGroup> 
			<p:outputLabel value="#{msg.status} " ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />	
			<p:selectOneMenu value="#{funcionarioMB.funcionario.status}">  
	            <f:selectItem itemLabel="Selecione" itemValue="" />  
	            <f:selectItem itemLabel="Ativo" itemValue="1" />  
	            <f:selectItem itemLabel="Inativo" itemValue="2" />   
	        </p:selectOneMenu>
	       </h:panelGroup> 	
		
	</h:panelGrid>
		
	<h:panelGrid columns="4" cellpadding="5"> 
	
		<h:panelGroup>
			<p:outputLabel value="#{msg.rg} " ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />	
			<p:inputMask  value = "#{funcionarioMB.funcionario.rg}" mask="99.999.999-9" />
		</h:panelGroup>
		
		<h:panelGroup>
			<p:outputLabel value="#{msg.cpf} " ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />	
			<p:inputMask  value = "#{funcionarioMB.funcionario.cpf}" mask="999.999.999-99" />
		</h:panelGroup>
		
		<h:panelGroup>
			<p:outputLabel value="#{msg.carteiraTrab} " /><br />	
			<p:inputMask  value = "#{funcionarioMB.funcionario.crtTrabalho}"  />
		</h:panelGroup>
		
		<h:panelGroup>
			<p:outputLabel value="#{msg.pis} " /><br />	
			<p:inputMask  value = "#{funcionarioMB.funcionario.pis}"  />
		</h:panelGroup>
		
	</h:panelGrid>
	
	<h:panelGrid columns="1" cellpadding="5"> 
		
			<h:panelGroup> 
				<p:outputLabel value="#{msg.porcentagem} " ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />	
				<h:panelGrid columns="1" style="margin-bottom:10px">	
				<p:inputText id="porcentagem"  value = "#{funcionarioMB.funcionario.porcentagem}"  size= "8"/>
				<p:slider for="porcentagem" maxValue="100" /> 
			</h:panelGrid>
		</h:panelGroup>
	
		
	   </h:panelGrid>
	
	<p:spacer height="10" />
	
	<p:panel id="pnlEnd" header="#{msg.endereco}" toggleable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panelEnd">  
	
		<h:panelGrid columns="3" cellpadding="5">
			 
			<h:panelGroup>
				<p:outputLabel value="#{msg.logradouro} " ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />	
				<p:inputText value = "#{funcionarioMB.funcionario.logradouro}"  size="50"/>
			</h:panelGroup>
			
			<h:panelGroup>
				<p:outputLabel value="#{msg.numero} " ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />	
				<p:inputText value = "#{funcionarioMB.funcionario.numero}" />
			</h:panelGroup>
			
			<h:panelGroup>
				<p:outputLabel value="#{msg.complemento} " /><br />	
				<p:inputText value = "#{funcionarioMB.funcionario.complemento}" />
			</h:panelGroup>
			
		</h:panelGrid>
		
		<h:panelGrid columns="5" cellpadding="5">
			
			<h:panelGroup>
				<p:outputLabel value="#{msg.cep}" ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />	
				<p:inputText value = "#{funcionarioMB.funcionario.cep}" />
			</h:panelGroup>
					
			<h:panelGroup>
				<p:outputLabel value="#{msg.bairro} " ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />	
				<p:inputText value = "#{funcionarioMB.funcionario.bairro}" size="40"/>
			</h:panelGroup>
			
			<h:panelGroup>
				<p:outputLabel value="#{msg.cidade} " ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />	
				<p:inputText value = "#{funcionarioMB.funcionario.cidade}" size="40"/>
			</h:panelGroup>
			
			<h:panelGroup>
				<p:outputLabel value="#{msg.estado} " ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />	
				<p:selectOneMenu value="#{funcionarioMB.funcionario.estado}" style="width:110px;">  
		            <f:selectItem itemLabel="Selecione" itemValue="" />  
		            <f:selectItem itemLabel="AC" itemValue="AC" />  
		            <f:selectItem itemLabel="AL" itemValue="AL" /> 
		            <f:selectItem itemLabel="AP" itemValue="AP" />
		            <f:selectItem itemLabel="AM" itemValue="AM" />
		            <f:selectItem itemLabel="BA" itemValue="BA" />
		            <f:selectItem itemLabel="CE" itemValue="CE" />
		            <f:selectItem itemLabel="DF" itemValue="DF" />
		            <f:selectItem itemLabel="ES" itemValue="ES" />
		            <f:selectItem itemLabel="GO" itemValue="GO" /> 
		            <f:selectItem itemLabel="MA" itemValue="MA" /> 
		            <f:selectItem itemLabel="MT" itemValue="MT" /> 
		            <f:selectItem itemLabel="MS" itemValue="MS" /> 
		            <f:selectItem itemLabel="MG" itemValue="MG" /> 
		            <f:selectItem itemLabel="PA" itemValue="PA" /> 
		            <f:selectItem itemLabel="PB" itemValue="PB" /> 
		            <f:selectItem itemLabel="PR" itemValue="PR" /> 
		            <f:selectItem itemLabel="PE" itemValue="PE" /> 
		            <f:selectItem itemLabel="PI" itemValue="PI" /> 
		            <f:selectItem itemLabel="RJ" itemValue="RJ" /> 
		            <f:selectItem itemLabel="RN" itemValue="RN" />
		            <f:selectItem itemLabel="RS" itemValue="RS" />
		            <f:selectItem itemLabel="RO" itemValue="RO" />
		            <f:selectItem itemLabel="RR" itemValue="RR" />
		            <f:selectItem itemLabel="SC" itemValue="SC" />
		            <f:selectItem itemLabel="SP" itemValue="SP" /> 
		            <f:selectItem itemLabel="SE" itemValue="SE" /> 
		            <f:selectItem itemLabel="TO" itemValue="TO" />   
		        </p:selectOneMenu>
		    </h:panelGroup>
			
		</h:panelGrid>
		
	</p:panel>
	
	<p:spacer height="10" />
	
	<p:panel id="pnlContato" header="#{msg.contato}" toggleable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panelCont">  
	
		<h:panelGrid columns="5" cellpadding="5">
			 
			<h:panelGroup>
				<p:outputLabel value="#{msg.tel_residencial} " /><br />	
				<p:inputMask value = "#{funcionarioMB.funcionario.telResidencial}"  mask="(999) 9999-9999" />
			</h:panelGroup>
			
			<h:panelGroup>
				<p:outputLabel value="#{msg.tel_celular} " /><br />	
				<p:inputMask value = "#{funcionarioMB.funcionario.telCelular}"  mask="(999) 9999-9999?9" />
			</h:panelGroup>
			
			<h:panelGroup>
				<p:outputLabel value="#{msg.tel_rec_1} " /><br />	
				<p:inputMask value = "#{funcionarioMB.funcionario.telRecado1}"  mask="(999) 9999-9999?9" />
			</h:panelGroup>
			
			<h:panelGroup>
				<p:outputLabel value="#{msg.tel_rec_2} " /><br />	
				<p:inputMask value = "#{funcionarioMB.funcionario.telRecado2}"  mask="(999) 9999-9999?9" />
			</h:panelGroup>
			
			<h:panelGroup>
				<p:outputLabel value="#{msg.email} " ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />	
				<p:inputText value = "#{funcionarioMB.funcionario.email}" size="80"/>
			</h:panelGroup>
			
		</h:panelGrid>
		
	</p:panel>
	
	<p:spacer height="10" />
	
	<p:panel id="pnlBanco" header="#{msg.dados_bancarios}" toggleable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panelBanco">  
	
		<h:panelGrid columns="4" cellpadding="5">
			 
			<h:panelGroup>
				<p:outputLabel value="#{msg.banco} " /><br />	
				<p:inputText value = "#{funcionarioMB.funcionario.banco}" />
			</h:panelGroup>
			
			<h:panelGroup>
				<p:outputLabel value="#{msg.agencia} " /><br />	
				<p:inputText value = "#{funcionarioMB.funcionario.agencia}" />
			</h:panelGroup>
			
			<h:panelGroup>
				<p:outputLabel value="#{msg.conta} " /><br />	
				<p:inputText value = "#{funcionarioMB.funcionario.conta}" />
			</h:panelGroup>
			
			<h:panelGroup>
				<p:outputLabel value="#{msg.tipo} " /><br />	
				<p:inputText value = "#{funcionarioMB.funcionario.tipo}" />
			</h:panelGroup>
			
		</h:panelGrid>
		
	</p:panel>
					
	

</html>
