<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<script type="text/javascript" src="../js/calendarioLocalePt.js" />
		
		<link rel="stylesheet" type="text/css" href="../css/styleInterno.css" media="screen" />
		<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"/>
		<link rel="icon" href="../images/favicon.ico" type="image/x-icon"/>
		
	</h:head>
 	
 	<h:body>
		<h:form id="frm">
		
	 		<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/> 
	 		
			<p:dialog id="statusDialog" modal="true" widgetVar="statusDialog" header="Processando" draggable="false" closable="false">  
	 			<p:graphicImage value="/images/ajaxloadingbar.gif" />  
			</p:dialog> 
			
			<p:menubar id="menuInteno" model="#{menuMB.model}" autoDisplay="false">
				
        			
				<f:facet name="options">   
					 
					 <p:splitButton value="#{msg.ajuda}"    update="frm" icon="ui-icon-note" >  
				        
				        <p:menuitem value="Manual" url="#" icon="ui-icon-document" update="frm"/>  
				        <p:separator /> 
						<p:menuitem value="Enviar E-mail" url="emailContato.jsf" icon="ui-icon-mail-closed" update="frm"/>
				        <p:separator /> 
				        <p:menuitem value="Sobre o Sistema" oncomplete="modaVersaoPoup.show();" icon="ui-icon-note" update="frm"/> 
				          
				    </p:splitButton>  
       			
		             <p:commandButton value="#{msg.altSenha}" action="#{usuarioMB.getAbrirSenha}" 
		                        onsuccess="modlAltSenhaPoup.show();" icon="ui-icon-locked" update="frm:modalAlterarSenha" />
		             
		             <p:commandButton value="#{msg.logout}" onclick="modalencerraSessaoPoup.show();" icon="ui-icon-extlink" />
		                
		        </f:facet> 
			</p:menubar>  
			
			<p:growl id="messages" showDetail="true" sticky="true" autoUpdate="false" escape="false" /> 

			
			<p:separator/>
			
			<ui:insert name="pageCenter"></ui:insert>
			
			<ui:include src="../pages/poupup/versao.xhtml"></ui:include>
			<ui:include src="../pages/poupup/alterarSenha.xhtml"></ui:include>
			<ui:include src="../pages/poupup/encerraSessao.xhtml"></ui:include>
			
		</h:form>
					
 	</h:body>
 	

</html>
