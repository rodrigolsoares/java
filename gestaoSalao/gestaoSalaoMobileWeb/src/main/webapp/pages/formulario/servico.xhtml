<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pe="http://primefaces.org/ui/extensions">

	
	<pm:content>
	
		<pm:field>
			<p:outputLabel value="#{msg.nome}" />
			<p:inputText  value ="#{servicoMobileMB.servico.nome}"  size= "50" />
		</pm:field>
			
	    <pm:field>
			<p:outputLabel value="#{msg.descricao}" />	
	   		<p:inputTextarea rows="5" cols="100"   value ="#{servicoMobileMB.servico.descricao}"  /> 
	   	</pm:field>
			
		<pm:field> 
			<p:outputLabel value="#{msg.valor}" />
			<pe:inputNumber id="valor" value="#{servicoMobileMB.servico.valor}" symbol="R$ "  decimalPlaces="2" decimalSeparator=","  thousandSeparator = "."  />
		</pm:field>
			
		<pm:field>
			<p:outputLabel value="#{msg.sigla}" />
			<p:inputText  value ="#{servicoMobileMB.servico.sigla}" />
		</pm:field>
			
		<pm:field>
			<p:outputLabel value="#{msg.status} " ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel> 	
			<p:selectOneRadio value="#{servicoMobileMB.servico.status}">    
	            <f:selectItem itemLabel="Ativo" itemValue="1" />  
	            <f:selectItem itemLabel="Inativo" itemValue="2" />   
	        </p:selectOneRadio>
	     </pm:field>
	     
     </pm:content> 	


</html>
