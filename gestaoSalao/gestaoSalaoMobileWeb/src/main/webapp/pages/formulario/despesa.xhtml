<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:pm="http://primefaces.org/mobile">
			
		<pm:content>	
			<pm:field>
 				<p:outputLabel value="#{msg.conta}" />	
				<p:inputText  value ="#{despesaMobileMB.despesa.nomeConta}"  size= "50" />
			</pm:field>
		
			
			<pm:field> 
 				<p:outputLabel value="#{msg.dtVenc}" />
 				<p:calendar locale="pt_BR" pattern="dd/MM/yyyy" value ="#{despesaMobileMB.despesa.dataVencimento}" id="popupVenc" />  	 
			</pm:field>
			
			<pm:field> 
 				<p:outputLabel value="#{msg.dtPagto}" />	
 				<p:calendar locale="pt_BR" pattern="dd/MM/yyyy" value ="#{despesaMobileMB.despesa.dataPagamento}" id="popupPagto" />
			</pm:field>
			
			<pm:field> 
 				<p:outputLabel value="#{msg.valor}" />
 				<!--pe:inputNumber id="valor" value="#{despesaMobileMB.despesa.valorConta}" symbol="R$ "  decimalPlaces="2" decimalSeparator=","  thousandSeparator = "."  /-->	
				
			</pm:field>
			
			<pm:field>
				<p:outputLabel value="#{msg.status} " />	
				<p:selectOneRadio value="#{despesaMobileMB.despesa.status}">   
		            <f:selectItem itemLabel="Ativo" itemValue="1" />  
		            <f:selectItem itemLabel="Inativo" itemValue="2" />   
		        </p:selectOneRadio>
	        </pm:field>
	     </pm:content>	

				
</html>
