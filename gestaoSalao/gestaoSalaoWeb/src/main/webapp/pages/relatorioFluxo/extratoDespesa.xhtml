<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
		
		<p:dataTable id="dataExtratoDespesa"  var="desp" value="#{fluxoDeCaixaMB.fluxoCaixa.listaDespesa}" rendered="#{fluxoDeCaixaMB.fluxoCaixa.listaDespesa.size() > 0}"
				             scrollable="true" scrollHeight="250" >
			     
	        <p:column sortBy="#{desp.nomeConta}" headerText="#{msg.colNome}">  
	            <h:outputText value="#{desp.nomeConta}" />  
	        </p:column> 
	        
	        <p:column sortBy="#{desp.dataVencimento}"  style="width:15%" headerText="#{msg.colDataVenc}">  
	            <h:outputText value="#{desp.dataVencimento}" >
	            	<f:convertDateTime pattern="dd/MM/yyyy" />
	            </h:outputText> 
	        </p:column> 
 	        
	        <p:column sortBy="#{desp.dataPagamento}" style="width:15%" headerText="#{msg.colDataPagto}">  
	            <h:outputText value="#{desp.dataPagamento}" >
	            	<f:convertDateTime pattern="dd/MM/yyyy" />
	            </h:outputText>
	        </p:column> 
	        
	        <p:column sortBy="#{desp.valorConta}" style="width:10%" headerText="#{msg.colValor}">  
	            <h:outputText value="R$ " />
	            <h:outputText value="#{desp.valorConta}" >
	            	<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="3"/>	
	            </h:outputText>  
	        </p:column>
	        

		</p:dataTable>
									
</html>
