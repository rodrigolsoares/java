<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	  
 	<p:dialog id="modalFluxoCliente" header="#{msg.consulDetalheServPresCli}" resizable="false" widgetVar="modalFluxoCliPoup" dynamic="true" modal="true" height="90%" width="98%">  
	  	
	  	<h:panelGroup>
   			<p:outputLabel value="Cliente: " />
			<h:outputText value="#{fluxoDeCaixaMB.cliente.nome}" />
	   </h:panelGroup>
	   
	   <p:separator />	 
	   
	   <h:panelGroup>
   			<p:outputLabel value="PerÃ­odo: " />
			<h:outputText value="#{fluxoDeCaixaMB.cliente.dataInicial}" >
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
			<p:outputLabel value=" de: " />
			<h:outputText value="#{fluxoDeCaixaMB.cliente.dataFinal}" >
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
	   </h:panelGroup>
	   
	   <p:separator/>
	   
	   <p:dataTable id="dataComissaoDetalheCli" var="ag" value="#{fluxoDeCaixaMB.fluxoCaixaByCli.listaServico}" rendered="#{fluxoDeCaixaMB.fluxoCaixaByCli.listaServico.size() > 0}"
				             scrollable="true" scrollHeight="350" >
			     
	        <p:column style="width:20%"  sortBy="#{ag.nomeFuncionario}" headerText="#{msg.colFunc}">  
	            <h:outputText value="#{ag.nomeFuncionario}" />  
	        </p:column> 
	        
	        <p:column style="width:8%" sortBy="#{ag.data}" headerText="#{msg.colData}">  
	            <h:outputText value="#{ag.data}" >
	            	<f:convertDateTime pattern="dd/MM/yyyy" />
	            </h:outputText>  
	        </p:column>
	        
	        <p:column style="width:6%" sortBy="#{ag.hora}" headerText="#{msg.colHora}">  
	            <h:outputText value="#{ag.hora}" />  
	        </p:column>
	        
	        <p:column sortBy="#{ag.servicos}" headerText="#{msg.colServicos}">  
	            <h:outputText value="#{ag.servicos}" />  
	        </p:column>
	        
	        <p:column style="width:9%" sortBy="#{ag.valor}" headerText="#{msg.colValor}">  
	            <h:outputText value="#{ag.valor}" >
	            	<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="3"/>	
	            </h:outputText>  
	        </p:column> 
	        
	         <p:column style="width:9%" sortBy="#{ag.desconto}" headerText="#{msg.colDesconto}">  
	            <h:outputText value="#{ag.desconto}" >
	            	<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="3"/>	
	            </h:outputText>  
	        </p:column>
	        
	        <p:column style="width:9%" sortBy="#{ag.valorTotal}" headerText="#{msg.colValortotal}">  
	            <h:outputText value="#{ag.valorTotal}" >
	            	<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="3"/>	
	            </h:outputText>  
	        </p:column> 
	        
	        
	   </p:dataTable>
	   
	   <p:separator/>
	   
	   <p:outputLabel value="Total:  " />
	   <h:outputText value="R$ " />
	   <h:outputText value="#{fluxoDeCaixaMB.fluxoCaixaByCli.servicoTotal}" >
		<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="3"/>
	   </h:outputText>
	   <p:separator />	
	     
	   
	</p:dialog>			
	
				
</html>
