<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

	<pm:content>				
			<pm:field> 
				<p:outputLabel value="#{msg.nome}" ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />	
				<p:inputText  value ="#{produtoMobileMB.produto.nomeProduto}" id="txtProduto" size= "50" />
			</pm:field>
	
	    	<pm:field>
 				<p:outputLabel value="#{msg.marca}"><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />
				<p:inputText  value ="#{produtoMobileMB.produto.marca}"  id="txtMarca" size= "50" />
			</pm:field>

		    
		    <pm:field> 
 				<p:outputLabel value="#{msg.descricao}" /><br />	
				<p:inputTextarea  id="txtDescricao"  value ="#{produtoMobileMB.produto.descricao}"  rows="5" cols="100"></p:inputTextarea>  
			</pm:field>
			
		    <pm:field>
 				<p:outputLabel value="#{msg.qtdeEstoque}" ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />
				<p:inputText id="qtdeEstoque" value ="#{produtoMobileMB.produto.qteEstoque}" >
					
				</p:inputText>
			</pm:field>
				
			<pm:field> 
 				<p:outputLabel value="#{msg.qtdeMinima}" ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />
				<p:inputText id="qtdeMinima" value ="#{produtoMobileMB.produto.qteMinimaEstoque}" />
			</pm:field>
			
		    <pm:field>
 				<p:outputLabel value="#{msg.vlrPago}" ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />
 				
			</pm:field>
				
			<pm:field>
 				<p:outputLabel value="#{msg.vlrTotal}" /><br />
				
			</pm:field>
			
		    <pm:field>
				<p:outputLabel value="#{msg.status} " ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel> <br />	
				<p:selectOneMenu id="cboStatus"  value="#{produtoMobileMB.produto.status}">  
		            <f:selectItem itemLabel="Selecione" itemValue="0" />  
		            <f:selectItem itemLabel="Ativo" itemValue="1" />  
		            <f:selectItem itemLabel="Inativo" itemValue="2" />   
		        </p:selectOneMenu>
		     </pm:field>
		     
	</pm:content>		

</html>
