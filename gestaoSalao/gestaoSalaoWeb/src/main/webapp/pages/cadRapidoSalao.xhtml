<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:composition template="../templates/comumExterno.xhtml">

		<ui:define name="pageCenter">

  			<h:form id="frm">
  				
  				<br />

			 	<p:growl id="mesgResp" showDetail="true" sticky="true" autoUpdate="false" escape="false" /> 
			 			 		 	 		 
				<table id="form-table">
					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td><p:outputLabel value="#{msg.nomeResp}" /></td>
						<td><p:inputText  value ="#{salaoCadRapidoMB.responsavel.nome}"   size= "50" /></td>
					</tr>
					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					
					<tr>
						<td><p:outputLabel value="#{msg.nomeSalao}" /></td>
						<td><p:inputText  value ="#{salaoCadRapidoMB.salao.nomeFantasia}"   size= "50" /></td>
					</tr>
					
					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
		
					<tr>
						<td><p:outputLabel value="#{msg.tel} " /></td>
						<td><p:inputMask value = "#{salaoCadRapidoMB.salao.tel1}" mask="(999) 9999-99999" size="50"/></td>
					</tr>
					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					
					<tr>
						<td><p:outputLabel value="#{msg.email} " /></td>
						<td><p:inputText value = "#{salaoCadRapidoMB.salao.email}" size="50"/></td>
					</tr>
					
					
				</table>
				
				<br/>
				
				<p:commandButton id="finalizar" styleClass="btnFinalizarRapido" value="Cadastrar" action="#{salaoCadRapidoMB.gravarContrato}" update="frm"  />
				
				<br/>
				<br/>
			</h:form>
				
		</ui:define>
		
	</ui:composition>
</html>
