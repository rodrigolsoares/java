<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:pm="http://primefaces.org/mobile">
 
<f:view renderKitId="PRIMEFACES_MOBILE" />
	
	<ui:composition template="../templates/comumExterno.xhtml">

		<ui:define name="pageCenter">
	
			<h:form id="frm">
			
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" escape="false"/>
				
				<pm:content>
				
					<pm:field>
						<p:outputLabel for="txtlogin" value="login:"/>
					    <p:inputText label="Usuário:" id="txtlogin" value="#{usuarioMobileMB.usuario.login}" size="10" />
					</pm:field> 
					
					<pm:field>
					    <p:outputLabel for="txtpass" value="Senha:" />
					    <p:password  id="txtpass" value ="#{usuarioMobileMB.usuario.senha}" size="10"/>
					</pm:field> 
					
					
					 <p:commandButton value="Entrar"  action="#{usuarioMobileMB.login}"  icon="ui-icon-delete" styleClass="ui-btn-inline" update="frm"/>
					 <p:commandButton value="Limpar"  type="button" icon="ui-icon-delete" styleClass="ui-btn-inline" />
					
				
				</pm:content>
			</h:form>
			
			<pm:content>
			<h:outputText value="Planos" /> 
			
				<p:accordionPanel multiple="false" activeIndex="null">
				    <p:tab title="Básico">
				        <h:outputText value="The story begins as Don Vito Corleon..." />
				    </p:tab>
				    <p:tab title="Intermediário">
				        <h:outputText value="Francis Ford Coppola's ..." />
				    </p:tab>
				    <p:tab title="Avançado">
				        <h:outputText value="After a break of more than 15 years..." />
				    </p:tab>
				</p:accordionPanel>
				
			</pm:content>

		</ui:define>
		
	</ui:composition>

</html>
