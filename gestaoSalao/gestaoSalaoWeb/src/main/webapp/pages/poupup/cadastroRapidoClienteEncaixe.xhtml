<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	 
	
	<p:dialog id="modalCadastroRapidocliente" header="#{msg.cadNovoCliente}"  widgetVar="modCadNovoCliente" 
		dynamic="true" modal="true" resizable="false" height="350" width="700">  

			<h:panelGrid columns="1" cellpadding="5"> 
				
				<h:panelGroup> 
					<p:outputLabel value="#{msg.nome}" ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />	
					<p:inputText  value ="#{encaixeMB.clienteCadastro.nome}"  size= "50" />
				</h:panelGroup>
					
		    </h:panelGrid>
		     
		    <h:panelGrid columns="1" cellpadding="5"> 
				
				<h:panelGroup>
					<p:outputLabel value="#{msg.cpf} " ><h:graphicImage value="#{msg.img_arterisco}" style="border:none;" /></p:outputLabel><br />	
					<p:inputMask  value = "#{encaixeMB.clienteCadastro.cpf}" mask="999.999.999-99" />
				</h:panelGroup>
			
		    </h:panelGrid>
		   	
		   	<h:panelGrid columns="1" cellpadding="5">
		   		
		   		<h:panelGroup>
					<p:outputLabel value="#{msg.tel_celular} " /><br />	
					<p:inputMask value = "#{encaixeMB.clienteCadastro.telCelular}" mask="(999) 9999-9999?9"/>
				</h:panelGroup>
				
		   	</h:panelGrid>
		   	
		   	 
		    <h:panelGrid columns="1" cellpadding="5"> 
				
				<h:panelGroup>
					<p:outputLabel value="#{msg.email} " /><br />		
					<p:inputText value = "#{encaixeMB.clienteCadastro.email}" size="80"/>
				</h:panelGroup>
			
		    </h:panelGrid>
		    
			<h:panelGrid columns="1" cellpadding="5"> 
				<p:commandButton value="#{msg.btnSalvar}" action="#{encaixeMB.gravaClienteRapido}" update="frm" />
			</h:panelGrid> 
				
	</p:dialog>    
	   
		
</html>
