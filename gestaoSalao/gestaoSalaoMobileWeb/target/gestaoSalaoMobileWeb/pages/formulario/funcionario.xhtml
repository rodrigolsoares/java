<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
	
	<pm:content>
			<pm:field>
				<p:outputLabel value="#{msg.nome}" />
				<p:inputText  value ="#{funcionarioMobileMB.funcionario.nome}"  size= "50" />
			</pm:field>
		
			
			<pm:field> 
				<p:outputLabel value="#{msg.sexo} " />	
				<p:selectOneRadio value="#{funcionarioMobileMB.funcionario.sexo}" >   
		            <f:selectItem itemLabel="Feminino" itemValue="F" />  
		            <f:selectItem itemLabel="Masculino" itemValue="M" />   
		        </p:selectOneRadio>
		     </pm:field> 
		       
		     <pm:field> 
				<p:outputLabel value="#{msg.status} " />	
				<p:selectOneRadio value="#{funcionarioMobileMB.funcionario.status}">    
		            <f:selectItem itemLabel="Ativo" itemValue="1" />  
		            <f:selectItem itemLabel="Inativo" itemValue="2" />   
		        </p:selectOneRadio>
		      </pm:field> 	
	
		
			<pm:field>
				<p:outputLabel value="#{msg.rg} " />	
				<p:inputMask  value = "#{funcionarioMobileMB.funcionario.rg}" mask="99.999.999-9" />
			</pm:field>
			
			<pm:field>
				<p:outputLabel value="#{msg.cpf} " />	
				<p:inputMask  value = "#{funcionarioMobileMB.funcionario.cpf}" mask="999.999.999-99" />
			</pm:field>
			
			<pm:field>
				<p:outputLabel value="#{msg.carteiraTrab} " />	
				<p:inputMask  value = "#{funcionarioMobileMB.funcionario.crtTrabalho}"  />
			</pm:field>
			
			<pm:field>
				<p:outputLabel value="#{msg.pis} " />	
				<p:inputMask  value = "#{funcionarioMobileMB.funcionario.pis}"  />
			</pm:field>
	
			<pm:field>
				<p:outputLabel value="#{msg.porcentagem} " />	
				<p:inputText id="porcentagem"  value = "#{funcionarioMobileMB.funcionario.porcentagem}"  size= "8"/> 
			</pm:field>
			
			<p:spacer height="10" />
			
		<p:panel id="pnlEnd" header="#{msg.endereco}" toggleable="true" collapsed="true" >  
		
			<pm:field>
				<p:outputLabel value="#{msg.logradouro} " />	
				<p:inputText value = "#{funcionarioMobileMB.funcionario.logradouro}"  size="50"/>
			</pm:field>
				
			<pm:field>
				<p:outputLabel value="#{msg.numero} " />	
				<p:inputText value = "#{funcionarioMobileMB.funcionario.numero}" />
			</pm:field>
			
			<pm:field>
				<p:outputLabel value="#{msg.complemento} " />	
				<p:inputText value = "#{funcionarioMobileMB.funcionario.complemento}" />
			</pm:field>
	
			
			<pm:field>
				<p:outputLabel value="#{msg.cep}" />	
				<p:inputText value = "#{funcionarioMobileMB.funcionario.cep}" />
			</pm:field>
					
			<pm:field>
				<p:outputLabel value="#{msg.bairro} " />	
				<p:inputText value = "#{funcionarioMobileMB.funcionario.bairro}" size="40"/>
			</pm:field>
			
			<pm:field>
				<p:outputLabel value="#{msg.cidade} " />	
				<p:inputText value = "#{funcionarioMobileMB.funcionario.cidade}" size="40"/>
			</pm:field>
			
			<pm:field>
				<p:outputLabel value="#{msg.estado} " />	
				<p:selectOneMenu value="#{funcionarioMobileMB.funcionario.estado}" style="width:110px;">  
		            <f:selectItem itemLabel="Selecione" itemValue="" />  
		            <f:selectItem itemLabel="AC" itemValue="AC" />  
		            <f:selectItem itemLabel="AL" itemValue="AL" /> 
		            <f:selectItem itemLabel="AP" itemValue="AP" />
		            <f:selectItem itemLabel="AM" itemValue="AM" />
		            <f:selectItem itemLabel="BA" itemValue="BA" />
		            <f:selectItem itemLabel="CE" itemValue="CE" />
		            <f:selectItem itemLabel="DF" itemValue="DF" />
		            <f:selectItem itemLabel="ES" itemValue="ES" />
		            <f:selectItem itemLabel="GO" itemValue="GO" /> 
		            <f:selectItem itemLabel="MA" itemValue="MA" /> 
		            <f:selectItem itemLabel="MT" itemValue="MT" /> 
		            <f:selectItem itemLabel="MS" itemValue="MS" /> 
		            <f:selectItem itemLabel="MG" itemValue="MG" /> 
		            <f:selectItem itemLabel="PA" itemValue="PA" /> 
		            <f:selectItem itemLabel="PB" itemValue="PB" /> 
		            <f:selectItem itemLabel="PR" itemValue="PR" /> 
		            <f:selectItem itemLabel="PE" itemValue="PE" /> 
		            <f:selectItem itemLabel="PI" itemValue="PI" /> 
		            <f:selectItem itemLabel="RJ" itemValue="RJ" /> 
		            <f:selectItem itemLabel="RN" itemValue="RN" />
		            <f:selectItem itemLabel="RS" itemValue="RS" />
		            <f:selectItem itemLabel="RO" itemValue="RO" />
		            <f:selectItem itemLabel="RR" itemValue="RR" />
		            <f:selectItem itemLabel="SC" itemValue="SC" />
		            <f:selectItem itemLabel="SP" itemValue="SP" /> 
		            <f:selectItem itemLabel="SE" itemValue="SE" /> 
		            <f:selectItem itemLabel="TO" itemValue="TO" />   
		        </p:selectOneMenu>
		    </pm:field>
	
			
		</p:panel>
		
		<p:spacer height="10" />
		
		<p:panel id="pnlContato" header="#{msg.contato}" toggleable="true" collapsed="true">  
		
			<pm:field>
				<p:outputLabel value="#{msg.tel_residencial} " />	
				<p:inputMask value = "#{funcionarioMobileMB.funcionario.telResidencial}"  mask="(999) 9999-9999" />
			</pm:field>
			
			<pm:field>
				<p:outputLabel value="#{msg.tel_celular} " />	
				<p:inputMask value = "#{funcionarioMobileMB.funcionario.telCelular}"  mask="(999) 9999-9999?9" />
			</pm:field>
			
			<pm:field>
				<p:outputLabel value="#{msg.tel_rec_1} " />	
				<p:inputMask value = "#{funcionarioMobileMB.funcionario.telRecado1}"  mask="(999) 9999-9999?9" />
			</pm:field>
			
			<pm:field>
				<p:outputLabel value="#{msg.tel_rec_2} " />	
				<p:inputMask value = "#{funcionarioMobileMB.funcionario.telRecado2}"  mask="(999) 9999-9999?9" />
			</pm:field>
			
			<pm:field>
				<p:outputLabel value="#{msg.email} " />	
				<p:inputText value = "#{funcionarioMobileMB.funcionario.email}" size="80"/>
			</pm:field>
	
			
		</p:panel>
		
		<p:spacer height="10" />
		
		<p:panel id="pnlBanco" header="#{msg.dados_bancarios}" toggleable="true" collapsed="true">  
		
			<pm:field>
				<p:outputLabel value="#{msg.banco} " />	
				<p:inputText value = "#{funcionarioMobileMB.funcionario.banco}" />
			</pm:field>
				
			<pm:field>
				<p:outputLabel value="#{msg.agencia} " />	
				<p:inputText value = "#{funcionarioMobileMB.funcionario.agencia}" />
			</pm:field>
			
			<pm:field>
				<p:outputLabel value="#{msg.conta} " />	
				<p:inputText value = "#{funcionarioMobileMB.funcionario.conta}" />
			</pm:field>
			
			<pm:field>
				<p:outputLabel value="#{msg.tipo} " />	
				<p:inputText value = "#{funcionarioMobileMB.funcionario.tipo}" />
			</pm:field>
				
		
			
		</p:panel>
				
	</pm:content>	
	

</html>
